<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Kirk's Temperature Converter</title>
</head>
<body>
  	<div class="form-top">
  		<h1>Kirk's Temperature Converter</h1>
	</div>
  	<div class="container">
  		<div class="temp-form-title">
  			<input id="input-temp" placeholder="Enter a temperature">
  		</div>
  		<div class="temp-form-form">
  			<input type="radio" name="scale" id="c" checked>
  			<label for="c">°F to °C</label>
  			<input type="radio" name="scale" id="f">
  			<label for="f">°C to °F</label>
  			<input type="radio" name="scale" id="k">
  			<label for="k">°F to °K</label><br><br>
  			<button class="convert" id="convert-button">Convert</button>
  		</div>
  		<div class="temp-form-display">
  			<p class="result" id="result"> </p>
  		</div>
 		<div class="temp-thermometer">
 			<div class="thermometer">
 				<div class="mercury" id="mercury"> </div>
 			</div>
 		</div>
 	</div>
  	<div class="form-bottom"> </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
